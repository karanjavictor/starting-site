<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <script>
        function errorinfo() {
            var info = confirm("Your name is not supposed to start with an X!")
           
        }
        window.onload=errorinfo()
    </script>
    <style>
        #name {
            display: flex;
            margin-top: 10px;
        }
        #email {
            display: flex;
            margin-top: 10px;
        }
        button {
            display:flex;
        }
        #comment {
            display: flex;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Send email to Mark@Gmail.com:</h1>
        <label id="name">Name:</label>
        <input type="text" placeholder="">
        <label id="email">E-mail:</label>
        <input type="text" placeholder="">
        <label id="comment">Comment:</label>
        <textarea name="feedback" id="" cols="30" rows="5"></textarea>
        <button onclick="errorinfo()">Send</button>
        <button>Reset</button>
</body>
</html>
